<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Saniya ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

body {
    margin: 0;
    height: 100vh;
    background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
    background-size: cover;
    background-position: center;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Dark overlay for readability */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
}

/* Card */
.card {
    position: relative;
    z-index: 2;
    width: 380px;
    padding: 35px;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.88);
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    text-align: center;
    animation: fadeIn 1.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 42px;
    color: #c2185b;
    margin-bottom: 10px;
}

.typing {
    font-size: 20px;
    min-height: 52px;
    color: #333;
}

.countdown {
    margin-top: 12px;
    font-weight: 600;
    color: #c2185b;
}

button {
    margin-top: 18px;
    padding: 12px 26px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

.yes {
    background: #ff3366;
    color: white;
}

.no {
    background: #999;
    color: white;
    position: absolute;
}

/* Floating hearts */
.float {
    position: absolute;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" type="audio/mpeg">
</audio>

<div class="card" id="page1">
    # Saniya ‚ù§Ô∏è
    <div class="typing" id="typing"></div>
    <div class="countdown" id="countdown"></div>

    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn">No</button>
</div>

<div class="card" id="page2" style="display:none;">
    # Thank You My Love ‚ù§Ô∏è
    <p>I knew you‚Äôd say yes üòè</p>
    <p>See you on Feb 14 üåπ</p>
    <p>June 11 is extra special üéÇ</p>
    <p>Let‚Äôs get burgers üçîüçî</p>
    <p style="margin-top:15px;">‚Äî From Kamal ‚ù§Ô∏è</p>
</div>

<script>
// Typing animation
const text = "Will you be my Valentine? üíï";
let index = 0;
function typeText() {
    if (index < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 80);
    }
}
typeText();

// Countdown to Feb 14
function updateCountdown() {
    const target = new Date("February 14, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = target - now;

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);

    document.getElementById("countdown").innerText =
        ‚è≥ Valentine‚Äôs Day in ${d}d ${h}h ${m}m;
}
setInterval(updateCountdown, 1000);
updateCountdown();

// No button escapes cursor
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Yes clicked
function yesClicked() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
    launchConfetti();
}

// Confetti
function launchConfetti() {
    for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.innerHTML = "üéâ";
        c.style.position = "absolute";
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = "-10px";
        c.style.fontSize = "20px";
        c.style.animation = "floatUp 4s linear";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }
}

// Floating hearts & petals
setInterval(() => {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = Math.random() > 0.7 ? "üå∏" : "‚ù§Ô∏è";
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
}, 350);
</script>

</body>
</html>
